			<div id="manage" data-bind="template: 'surveys-manage'" style="position: relative;"></div>
			<style>
			    #manage .svd-manage .svd-manage-buttons { top: 0; }
			</style>
			<div id="editor" class="survey-editor"></div>
			<script>
			    function getParameterByName(name, url) {
			        if (!url) url = window.location.href;
			        url = url.toLowerCase(); // This is just to avoid case sensitiveness  
			        name = name.replace(/[\[\]]/g, "\\$&");
			        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
			            results = regex.exec(url);
			        if (!results) return null;
			        if (!results[2]) return '';
			        return decodeURIComponent(results[2].replace(/\+/g, " "));
			    }
			    var editor = new SurveyEditor.SurveyEditor("editor", {showEmbededSurveyTab: true, showOptions: true, showState: true});
			    ko.applyBindings(new SurveyEditor.SurveysManager("https://dxsurvey.com", "a797f29b53f8455e8b3ef317f8904dac", editor), document.getElementById("manage"));
			    var surveyId = getParameterByName("surveyid");
			    if(surveyId) {
			        editor.loadSurvey(surveyId);
			    }
			</script>
